MODEL:
  PRETRAIN_CHOICE: 'resume'
  PRETRAIN_PATH: 'out_market_hacnn\hacnn_resume_110.pth'
  METRIC_LOSS_TYPE: 'triplet'
  IF_LABELSMOOTH: 'on'
  IF_WITH_CENTER: 'no'
  NAME: 'hacnn'
  ID_LOSS_WEIGHT : 1.0
  TRIPLET_LOSS_WEIGHT : 1.0

INPUT:
  SIZE_TRAIN: [160, 64]
  SIZE_TEST: [160, 64]
  PROB: 0.5 # random horizontal flip
  RE_PROB: 0.5 # random erasing
  PADDING: 10
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 0

SOLVER:
  IMS_PER_BATCH: 32
  OPTIMIZER_NAME: "Adam"
  BASE_LR: 0.0015
  WARMUP_METHOD: 'linear'
  WARMUP_ITERS: 10
  WARMUP_FACTOR: 0.01  
  WEIGHT_DECAY:  0.0005
  WEIGHT_DECAY_BIAS: 0.0005
  LARGE_FC_LR: False
  MAX_EPOCHS: 150
  CHECKPOINT_PERIOD: 5
  LOG_PERIOD: 50
  EVAL_PERIOD: 5
  BIAS_LR_FACTOR: 2
  
  STEPS: [40, 70]
  GAMMA: 0.1

TEST:
  EVAL: True
  IMS_PER_BATCH: 64
  RE_RANKING: False
  # WEIGHT: 'weights/epoch100_dukemtmc.pth'
  WEIGHT: 'out_market_hacnn/hacnn_resume_120.pth'
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

DATASETS:
  NAMES: ('market1501')
  DATA_DIR: ('market1501')
  ROOT_DIR: ('D:\datasets')
OUTPUT_DIR: 'out_market_hacnn'

